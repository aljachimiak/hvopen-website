{% include header.html %}

<div class="container">
  <div class="row">
    <div class="col-md-3 hidden-xs">
    </div>
    <div class="col-md-9">
      <div class="article">
        <div class="">
          <h1><a href="{{ site.baseurl}}{{ page.url }}">
              {{ page.title }}
          </a></h1>
        </div>
        <div class="where">
          <div class="address">
            {{ page.address }}<br/>
            {% if page.address1 %}
            {{ page.address1 }}<br/>
            {% endif %}
            {{ page.city }}, {{ page.state }} {{ page.zip }}
          </div>

          {% map page %}
        </div>
      </div>
    </div>
  </div>
</div>
{% include footer.html %}
