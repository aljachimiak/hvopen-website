---
layout: default
---

{% assign posts_by_year = (site.events | group_by_exp: "event", "event.dtstart | date: '%Y'") %}

<div class="">
{% for year in posts_by_year %}
<h1>{{ year.name }}</h1>
<ul>
  {% for post in year.items %}
  <li><a href="{{ site.baseurl}}{{ post.url }}">{{ post.dtstart | date: "%b %-d" }} - {{ post.title }}</a></li>
  {% endfor %}
</ul>
{% endfor %}
</div>
