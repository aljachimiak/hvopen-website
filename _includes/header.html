<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  {% if page.title %}
  <title>{{ page.title }}</title>
  {% else %}
  <title>{{ site.name }}</title>
  {% endif %}
    <meta name="viewport" content="width=device-width,
                                   initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
    <script src="{{ site.baseurl }}/js/jquery.min.js"></script>
    <script src="{{ site.baseurl }}/js/bootstrap.min.js"></script>
    <link href="{{ site.baseurl }}/favicon.ico" type="image/png" rel="icon">
    <link href="{{ site.baseurl }}/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="{{ site.baseurl }}/css/theme.css" rel="stylesheet" type="text/css">
    <link href="{{ site.baseurl }}/css/syntax.css" rel="stylesheet"
          type="text/css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
          integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
            integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
            crossorigin=""></script>
    <meta name="og:type" content="website" />
    <meta name="og:url" content="{{ site.baseurl }}{{ event.url }}" />
    <meta name="twitter:url" content="{{ site.baseurl }}{{ event.url }}" />
    {% if event %}
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@hv_open" />
    {% if page.layout == "event" %}
    <meta name="og:title" content="{{ event.title }}" />
    <meta name="twitter:title" content="{{ event.title }}" />
    {% else %}
    <meta name="og:title" content="Next Lecture: {{ event.title
                                        }}" />
    <meta name="twitter:title" content="Next Lecture: {{ event.title
                                        }}" />

    {% endif %}
    <meta name="twitter:label1" content="Join Us!" />
    <meta name="twitter:data1" content="{{ event.dtstart | date: "%a,
            %b %-d - %-I%P" }}" />
    {% if event.image %}
    <meta name="og:image" content="{{ site.url }}{{ event.image }}" />
    <meta name="twitter:image" content="{{ site.url }}{{ event.image }}" />
    {% else %}
    <meta name="og:image" content="{{ site.url }}/images/logo_medium.png" />
    <meta name="twitter:image" content="{{ site.url }}/images/logo_medium.png" />
    {% endif %}
    {% endif %}

</head>

<body>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="navbar navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-logo" href="{{ site.baseurl
                }}/"><img src="/images/logo_medium.png" height="40px"></a>
              </div>
              <div class="collapse navbar-collapse pull-right" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="{{ site.baseurl }}/events/">Events</a></li>
                    <li class="active"><a href="{{ site.baseurl
                    }}/mailinglist.html">Mailing List</a></li>
                    <li class="active"><a href="{{ site.baseurl
                    }}/slack.html">Slack</a></li>
                    <li class="active"><a href="{{ site.baseurl
                                                }}/code-of-conduct.html">Code of Conduct</a></li>
                    <li class="active"><a href="{{ site.baseurl
                                                }}/about.html">About</a></li>
                </ul>
              </div>
        </div>
    </div>
</div>

<div class="banner">
  <div class="banner-img">
  </div>
</div>
